<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator Project</title>
        <link rel="icon" href="icon.ico">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="home-div">
            <div class="calculator-body">
            <div class="col">
                <div id="calcscreen"><div id="prevfield"></div><div id="inputfield"></div></div>
            </div>
            <div class="col">
                <button id="ac"class="calc-button">AC</button>
                <button id="root"class="calc-button">&Sqrt;</button>
                <button id="percentage "class="calc-button"calc-button">%</button>
                <button id="divide"class="calc-button"calc-button">&divide;</button>
            </div>
            <div class="col">
                <button id="seven"class="calc-button"calc-button">7</button>
                <button id="eight"class="calc-button"calc-button">8</button>
                <button id="nine"class="calc-button"calc-button">9</button>
                <button id="multiply"class="calc-button"calc-button">&times;</button>
            </div>
            <div class="col">
                <button id="four"class="calc-button"calc-button">4</button>
                <button id="five"class="calc-button"calc-button">5</button>
                <button id="six"class="calc-button"calc-button">6</button>
                <button id="substract"class="calc-button"calc-button">&minus;</button>
            </div>
            <div class="col">
                <button id="one"class="calc-button"calc-button">1</button>
                <button id="two"class="calc-button"calc-button">2</button>
                <button id="three"class="calc-button"calc-button">3</button>
                <button id="add"class="calc-button"calc-button">&plus;</button>
            </div>
            <div class="col">
                <button id="zero"class="calc-button"calc-button">0</button>
                <button id="decimal"class="calc-button"calc-button">.</button>
                <button id="negate"class="calc-button"calc-button">+/-</button>
                <button id="equals"class="calc-button"calc-button">=</button>
            </div>  
            <div class="col">
                <button id="pi"class="calc-button"calc-button">&pi;</button>
                <button id="power"class="calc-button"calc-button">xÂ²</button>
                <button id="rzero"class="calc-button"calc-button">R0</button>
                <button id="del"class="calc-button"calc-button">DEL</button>
            </div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
